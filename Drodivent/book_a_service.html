<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Book_A_Service</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <div class="login-page">
        <form class="box" action="index.html" method="post">
            <h1>Enter this details to order for a service</h1>
            <input type="text" name="" placeholder="First Name">
            <input type="text" name="" placeholder="Last Name">
            <input type="text" name="" placeholder="Email">
            <input type="text" list="service" name="" placeholder="Type of Service">
            <datalist id="service">
                <option value="Birthday">Birthday</option>
                <option value="Graduation">Graduation</option>
                <option value="Festival">Festival</option>
                <option value="New Year celebration">New Year celebration</option>
                <option value="Proposal">Proposal</option>
                <option value="Anniversary">Anniversary</option>
                <option value="Christmas">Christmas</option>
                

            </datalist>
            <input type="text" name="" placeholder="Location">
            <input type="password" name="" placeholder="Phone No">
            <input type="submit" name="" value="Submit">
        </form>
    </div>




</body>

</html>
